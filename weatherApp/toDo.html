<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

  <body>
    <div class="card">
      <div class="search">
        <input type="text" name="search" placeholder="enter city name" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">19°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humid.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15 km%</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "4103f2b4c79a971c6b07185bc7e92ced";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?unit=metric";

      const seacrhBox = document.querySelector(".search input");
      const seacrhBtn = document.querySelector(".search button");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + `&q=${city}&appid=${apiKey}`);
        var data = await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";
      }

      seacrhBtn.addEventListener("click", () => {
        let city = seacrhBox.value;
        checkWeather(city);
      });

    </script>
  </body>
</html>
